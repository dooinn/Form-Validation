<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation to check ID and Email</title>
</head>

<body>
    <div id="container">
        <h1>Sign up</h1>
        <h3>Sign up easy and quick!</h3>
        <form action="#" id="register">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">User Id</label>
                    <input type="text" id="user-id" placeholder="Combination of alphabetic letters and numbers"
                        required>
                </li>
                <li>
                    <label for="email" class="field">Your Email</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user-pw1" class="field">New Password</label>
                    <input type="password" id="user-pw1" placeholder="Combination of alphabetic letters and numbers"
                        required>
                </li>
                <li>
                    <label for="user-pw2" class="field">Retype your password</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label class="field"> Would you like to receive Commercial Email?</label>
                    <label class="r"><input type="radio" value="yes" name="mailing">Yes</label>
                    <label class="r"><input type="radio" value="no" name="mailing">No</label>
                </li>
            </ul>
            <h4>* Click Sign up button to use our service! </h4>
            <ul id="buttons">
                <li>
                    <button type="submit" class="btn btnBlack">Sign up</button>
                </li>
                <li>
                    <button type="reseet" class="btn btnGray">Cancel</button>
                </li>
            </ul>
        </form>
    </div>



</body>

<script src="app.js"></script>

</html>
